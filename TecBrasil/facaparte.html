<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEC BRASIL </title>
    <link rel="stylesheet" href="facaparte.css">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="logo">
        <h2>A mudança começa em você!</h2>
    </div>
    <div class="form-container">
        <form id="teamForm" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="diploma">Diploma:</label>
                    <input type="text" id="diploma" name="diploma" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="data-nascimento">Data de nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required>
                </div>
                <div class="form-group">
                    <label for="confirma-senha">Confirme sua senha:</label>
                    <input type="password" id="confirma-senha" name="confirma-senha" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <label for="funcao">Função que queira exercer:</label>
                    <input type="text" id="funcao" name="funcao" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="salario">Salário base:</label>
                    <input type="text" id="salario" name="salario" required>
                </div>
            </div>

            <button type="button" class="submit-btn" onclick="showMessage()">Ser equipe</button>
        </form>

        <div id="successMessage" class="message">
            <p>Seus dados foram enviados ao gerente. Assim que possível ele entrará em contato!</p>
            <p><strong>Lembre-se sempre...</strong></p>
            <p style="color:red;">A mudança começa em você!!</p>
        </div>
    </div>

    <script>
        function showMessage() {
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>
</body>
</html>
