<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./style.css">
    <script rel="text/script" src="./script.js"></script>
</head>

<body>
    <div id="navbar">
        <nav id="navbar-nav">
            <ul id="navbar-ul">
                <div id="div-itens-navbar">
                    <div class="itens-navbar" id="inicio">
                        <li><span class="material-symbols-outlined">home</span></li>
                        <li><a id="a-inicio" href="#">Início</a></li>
                    </div>
                    <div class="itens-navbar" id="div-mo-funci">
                        <li><span class="material-symbols-outlined">list</span></li>
                        <li id="id-mostrar-funci"><a href="#">Mostrar Funcionários</a></li>
                    </div>
                </div>
            </ul>
        </nav>
    </div>

    <header>
        <h1>Lista de Funcionários</h1>
        <div id="div-filtro">
            <div id="div-botoes-filtro"></div>
            <div id="div-caixas-de-buscas"></div>
        </div>
    </header>

    <main>
        <div id="div-total-form">
            <div id="div-form">
                <p id="cadastro-p-form">Cadastro:</p>
                <form id="myform" return="false">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" class="inputsform" required>
                    </div>
                    <div class="form-group">
                        <label for="funcao">Função:</label>
                        <input type="text" id="funcao" class="inputsform" required>
                    </div>
                    <div class="form-group">
                        <label for="salario">Salário:</label>
                        <input type="text" id="salario" class="inputsform" required oninput="formatarCampo()">
                    </div>
                    <div id="div-button-form">
                        <button type="button" id="button-cadastro" onclick="adicionarFuncionario()">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="div-tabela">
            <table id="tabelaFuncionarios">
                <thead>
                    <tr>
                        <th class="th-div-tabela">Nome</th>
                        <th class="th-div-tabela">Função</th>
                        <th class="th-div-tabela">Salário</th>
                        <th class="th-div-tabela">Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
</body>

</html>
